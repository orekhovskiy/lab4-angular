<form name="signup_form" class="login-form" action="http://localhost:4200/main">

  <div class="form-group row">
    <label for="inputLogin"  class="col-sm-3 col-form-label">Логин: </label>
    <div class="col-sm-9">
      <input id="inputLogin" name="login" type="text" class="form-control" [placeholder]="loginPlaceholder">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">Пароль: </label>
    <div class="col-sm-9">
      <input id="inputPassword" name="password" type="password" class="form-control" [placeholder]="passwordPlaceholder">
    </div>
  </div>

  <div class="form-group row">
    <label for="repeatPassword" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <input id="repeatPassword" name="repeatPassword" type="password" class="form-control" [placeholder]="passwordRepeatPlaceholder">
    </div>
  </div>

  <label id="errorLabel" class="error-text"></label>
  <button type="button" class="btn btn-primary full-width" (click)=onClick() >Регистрация</button>
  <nav>
    <a class="link-signup" routerLink="/login" style="color:#183642">Вход</a>
  </nav>

</form>
