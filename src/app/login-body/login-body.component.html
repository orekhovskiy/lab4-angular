<form class="login-form" action="http://localhost:8080/lab4_war/rest/user/login" onsubmit="return validateLogin(this)" method="post">

  <div class="form-group row">
    <label for="inputLogin" class="col-sm-3 col-form-label">Логин: </label>
    <div class="col-sm-9">
      <input id="inputLogin" type="text" name="login" class="form-control" [placeholder]="loginPlaceholder">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">Пароль: </label>
    <div class="col-sm-9">
      <input id="inputPassword" type="password" name="password" class="form-control" [placeholder]="passwordPlaceholder">
    </div>
  </div>

  <label id="errorLabel" class="error-text"></label>
  <button type="submit" class="btn btn-primary full-width">Вход</button>
  <nav>
    <a class="link-signup" routerLink="/signup" style="color:#183642">Регистрация</a>
  </nav>

</form>
