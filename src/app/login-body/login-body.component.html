<form name="login_form" class="login-form" action="http://localhost:4200/main">

  <div class="form-group row">
    <label for="inputLogin" class="col-sm-3 col-form-label">Логин: </label>
    <div class="col-sm-9">
      <input id="inputLogin" type="text" name="login" class="form-control" [placeholder]="loginPlaceholder">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" name="inputPassword" class="col-sm-3 col-form-label">Пароль: </label>
    <div class="col-sm-9">
      <input id="inputPassword" name="inputPassword"  type="password" name="password" class="form-control" [placeholder]="passwordPlaceholder">
    </div>
  </div>

  <label id="errorLabel" class="error-text"></label>
  <button type="button" class="btn btn-primary full-width" (click) = onClick()>Вход</button>
  <nav>
    <a class="link-signup" routerLink="/signup" style="color:#183642">Регистрация</a>
  </nav>

</form>
